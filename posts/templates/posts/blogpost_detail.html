{% extends 'base.html' %}

{% block title %}
  <title>Blog | {{ post.title }}</title>
{% endblock %}

{% block content %}
  <div class="article-container">
    <article class="post-detail">
      <h1>{{ post.title }}</h1>


      {% if post.thumbnail %}
        <img src="{{ post.thumbnail.url }}" alt="image de l'article">
      {% endif %}
      <div class="post-excerpt">{{ post.content|linebreaks|safe }}</div>
    </article>
  </div>


{% endblock %}
