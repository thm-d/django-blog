{% extends 'base.html' %}

{% block title %}
  <title>Blog | Supprimer un article</title>
{% endblock %}

{% block content %}
    <form action="#" method="POST" class="form-delete">
      {% csrf_token %}
      <p>Êtes-vous sûr de vouloir supprimer "{{ post }}" ?</p>

      <input type="submit" value="Oui, supprimer" class="btn btn-delete reset-btn-delete">
    </form>

{% endblock %}
